<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="header">
            <span class="header__items">Gmail</span>
            <span class="header__items">이미지</span>
            <span class="header__items">아이콘</span>
            <span class="header__items">
                <img id="profile_image" src="./profile_image.jpg">
            </span>
        </div>

        <center class="search">
            <div class="logo">
                <img src="./google_logo.png">
            </div>
            <!-- form -->
            <div class="search__block">
                <div class="search__block__bar">
                    <div class="search__block__bar__in">
                        <div class="search__block__bar__in__icon">
                            <svg width="20px" height="20px" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div>
                        <div class="search__block__bar__in__text">
                            <input id="textbox" type="text" title="검색">
                        </div>
                        <div class="search__block__bar__in__keyboard">
                            <img src="./keyboard_icon.png">
                        </div>
                    </div>
                </div>
                <div class="search__block__button">
                    <input class="search__block__button__items" value="Google 검색" type="submit"></input>
                    <input class="search__block__button__items" value="I'm Feeling Lucky" type="submit"></input>
                </div>
            </div>
        </center>
        
        <div class="footer">
            <div class="footer__up">
                <span class="footer__up__items">대한민국</span>
            </div>
            <div class="footer__down">
                <span class="footer__down__left">
                    <span class="footer__down__left__items">광고</span>
                    <span class="footer__down__left__items">비즈니스</span>
                    <span class="footer__down__left__items">Google 정보</span>
                    <span class="footer__down__left__items">검색의 원리</span>
                </span>
                <span class="footer__down__right">
                    <span class="footer__down__right__items">개인정보처리방침</span>
                    <span class="footer__down__right__items">약관</span>
                    <span class="footer__down__right__items">설정</span>
                </span>
            </div>
        </div>
    </body>
</html>
